<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pterodactyl Panel - Login</title>
  <link rel="icon" href="https://files.catbox.moe/sf43p7.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-main: #0f1032;
      --card-bg: #1b1c3e;
      --input-bg: #2e3161;
      --input-border: #44476a;
      --btn-bg: #2dce89;
      --btn-text: white;
      --text-color: #ffffff;
      --error-color: #ff4c4c;
    }

    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      background-color: var(--bg-main);
      font-family: 'Rubik', sans-serif;
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 2rem 2.5rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-header img {
      width: 80px;
      border-radius: 10px;
    }

    .login-header h2 {
      margin-top: 1rem;
      font-weight: 500;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      background-color: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      color: var(--text-color);
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--btn-bg);
    }

    .btn-login {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #26b77d;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .error-message {
      color: var(--error-color);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://files.catbox.moe/sf43p7.jpg" alt="logo" />
      <h2>Login to Panel</h2>
    </div>
    <form onsubmit="handleLogin(event)">
      <div id="error" class="error-message" style="display:none;"></div>
      <div class="form-group">
        <label>Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password" placeholder="Your Password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="footer-text">
      Â© 2025 FikaPrivate - Powered by Handi
    </div>
  </div>

  <script>
    // Simulasi akun user
    const userAccounts = [
      {
        email: "admin@fikastore.id",
        password: "fikapass123",
        redirect: "https://panel.privhandi.my.id"
      },
      {
        email: "user@example.com",
        password: "123456",
        redirect: "https://panel.privhandi.my.id/dashboard"
      }
    ];

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error');

      const user = userAccounts.find(u => u.email === email && u.password === password);

      if (user) {
        errorEl.style.display = "none";
        window.location.href = user.redirect;
      } else {
        errorEl.innerText = "Invalid email or password.";
        errorEl.style.display = "block";
      }
    }
  </script>
</body>
</html>
