<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fika Store | Pterodactyl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0e4688">
  <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Font and Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Rubik', sans-serif;
    }
  </style>
</head>
<body class="bg-neutral-900 text-white">

  <!-- Navbar -->
  <nav class="bg-neutral-800 px-6 py-4 flex items-center justify-between shadow">
    <div class="text-xl font-semibold">
      Fika Store | Panel
    </div>
    <div class="space-x-4">
      <a href="#" class="hover:text-blue-400">Dashboard</a>
      <a href="#" class="hover:text-blue-400">Servers</a>
      <a href="#" class="hover:text-blue-400">Billing</a>
      <a href="#" class="hover:text-blue-400">Account</a>
    </div>
  </nav>

  <!-- Sidebar + Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-neutral-800 h-screen p-6 space-y-4">
      <h2 class="text-lg font-bold mb-2">Menu</h2>
      <ul class="space-y-3">
        <li><a href="#" class="block hover:text-blue-500"><i class="fas fa-server mr-2"></i>My Servers</a></li>
        <li><a href="#" class="block hover:text-blue-500"><i class="fas fa-box mr-2"></i>Packages</a></li>

        <li><a href="#" class="block hover:text-blue-500"><i class="fas fa-cog mr-2"></i>Settings</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Welcome to Fika Store Panel</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-neutral-700 p-4 rounded-lg shadow">
          <h2 class="font-semibold text-xl mb-2">Server Status</h2>
          <p>All servers are running smoothly.</p>
        </div>
        <div class="bg-neutral-700 p-4 rounded-lg shadow">
          <h2 class="font-semibold text-xl mb-2">Credits</h2>
          <p>Your balance: Rp 25.000</p>
        </div>
        <div class="bg-neutral-700 p-4 rounded-lg shadow">
          <h2 class="font-semibold text-xl mb-2">Last Login</h2>
          <p>April 12, 2025 | 09:30 WIB</p>
        </div>
      </div>

  <!-- Optional Scripts -->
  <script>

    console.log("Welcome to Fika Store Panel");
