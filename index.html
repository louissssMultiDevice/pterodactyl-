<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fika Panel Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #0e1a2b;
      color: #ffffff;
    }
    .card {
      background-color: #1e293b;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body class="p-6">
  <header class="mb-10">
    <h1 class="text-4xl font-bold text-center">Fika Store | Panel Monitoring</h1>
    <p class="text-center text-gray-400">Monitoring dari panel asli: handi-lann.tokohost.online</p>
  </header>  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="card p-6">
      <h2 class="text-xl font-semibold">Total User</h2>
      <p class="text-3xl mt-2" id="userCount">-</p>
    </div><div class="card p-6">
  <h2 class="text-xl font-semibold">Total Server</h2>
  <p class="text-3xl mt-2" id="serverCount">-</p>
</div>

<div class="card p-6">
  <h2 class="text-xl font-semibold">Panel Aktif</h2>
  <p class="text-3xl mt-2" id="activePanels">-</p>
</div>

<div class="card p-6">
  <h2 class="text-xl font-semibold">Bot Aktif</h2>
  <p class="text-3xl mt-2" id="botActive">-</p>
</div>

<div class="card p-6">
  <h2 class="text-xl font-semibold">Status Panel</h2>
  <p class="text-3xl mt-2" id="panelStatus">Checking...</p>
</div>

  </main>  <section class="mt-10">
    <canvas id="statusChart"></canvas>
  </section>  <script>
    // Simulasi data, ganti ini dengan fetch dari API asli jika ada
    // Ganti URL dan endpoint sesuai kebutuhanmu
const apiUrl = 'https://handi-lann.tokohost.online/api/application/'; // URL panel Pterodactyl
const apiKey = 'ptla_DK2Z9YEz8PqFs4Iokx6v5sSLfvjesYzwHPB6MELWonf'; // API Key

fetch(`${apiUrl}users`, {
  method: 'GET',
  headers: {
    'Authorization': `Bearer ${apiKey}`, // Menambahkan API Key ke header
    'Content-Type': 'application/json'
  }
})
  .then(res => res.json())
  .then(data => {
    console.log(data); // Menampilkan data user
    document.getElementById('userCount').textContent = data.data.length; // Menampilkan jumlah user
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
    const data = {
      userCount: 89,
      serverCount: 12,
      activePanels: 7,
      botActive: 4,
      panelStatus: 'ONLINE'
    };

    document.getElementById('userCount').textContent = data.userCount;
    document.getElementById('serverCount').textContent = data.serverCount;
    document.getElementById('activePanels').textContent = data.activePanels;
    document.getElementById('botActive').textContent = data.botActive;
    document.getElementById('panelStatus').textContent = data.panelStatus;

    // Chart.js
    const ctx = document.getElementById('statusChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['User', 'Server', 'Active Panels', 'Bot'],
        datasets: [{
          label: 'Panel Stats',
          data: [data.userCount, data.serverCount, data.activePanels, data.botActive],
          backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444']
        }]
      }
    });
  </script></body>
</html>
